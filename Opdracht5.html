<button id="A" onclick="addHistory('A')">A</button>
<button id="B" onclick="addHistory('B')">B</button>
<button id="C" onclick="addHistory('C')">C</button>
<button id="D" onclick="addHistory('D')">D</button>

<div id="history"></div>
<script>
let clickHistory = [];
let cCount = 0;

function addHistory(btn) {
  if (btn === "C") {
    cCount++;
    if (cCount > 1) {
      alert(`U heeft al ${cCount} keer op C geklikt.`);
    }
  }
  clickHistory.push(btn);
  let message = "U heeft op knop " + clickHistory.join(", ") + " geklikt.";
  document.getElementById("history").innerText = message;
  if (btn === "D") {
    message += "\nU heeft op knop C geklikt.";
    if (cCount > 0) {
      message += `\nU heeft al ${cCount} keer op C geklikt.`;
    }
    document.getElementById("history").innerText = message;
  }
}
</script>
